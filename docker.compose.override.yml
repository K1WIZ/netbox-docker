version: '3.4'
services:
  netbox:
    ports:
    - 8080:8080
    volumes:
    - /opt/netbox:/etc/netbox/config:z,ro
    - /opt/netbox/media:/opt/netbox/netbox/media:z,rw
    - /opt/netbox/reports:/opt/netbox/netbox/reports:z,rw
    - /opt/netbox/scripts:/opt/netbox/netbox/scripts:z,rw
    healthcheck:
      retries: 15
  netbox-worker:
    volumes:
    - /opt/netbox:/etc/netbox/config:z,ro
    - /opt/netbox/media:/opt/netbox/netbox/media:z,rw
    - /opt/netbox/reports:/opt/netbox/netbox/reports:z,rw
    - /opt/netbox/scripts:/opt/netbox/netbox/scripts:z,rw
  netbox-housekeeping:
    volumes:
    - /opt/netbox:/etc/netbox/config:z,ro
    - /opt/netbox/media:/opt/netbox/netbox/media:z,rw
    - /opt/netbox/reports:/opt/netbox/netbox/reports:z,rw
    - /opt/netbox/scripts:/opt/netbox/netbox/scripts:z,rw
